<div class="layout {% if layout == 'show' %}doc-block-border{% endif %}" id="layout-{{ doc._id }}"> 
    {% if layout == "show" %}
        <span class="doc-label">–î–æ–∫—É–º–µ–Ω—Ç: {{ doc.type }}</span>
        <div class="doc-meta">
            <div class="doc-meta-left">
                <span class="meta-field"><strong>ID:</strong> {{ doc._id }}</span>
                <span class="meta-field"><strong>–°–æ–∑–¥–∞–ª:</strong> {{ doc.author }} {{ doc.created|datetime }}</span>
                <span class="meta-field"><strong>–ò–∑–º–µ–Ω–∏–ª:</strong> {{ doc.updater }} {{ doc.updated|datetime }}</span>
            </div>
            <div class="doc-meta-right">
                {% if show == "raw" %}
                    <!-- –ö–Ω–æ–ø–∫–∞: –ø–µ—Ä–µ–π—Ç–∏ –≤ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π -->
                    <button class="icon-button"
                            title="–ü–æ–∫–∞–∑–∞—Ç—å –∏—Å—Ö–æ–¥–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç"
                            hx-post="{{ url_for('doc_content.generate_content') }}"
                            hx-include="closest .layout"
                            hx-vals='{{ {
                                "doc": doc,
                                "layout": layout
                                } | tojson }}'
                            hx-target="#layout-{{ doc._id }}"
                            hx-swap="outerHTML">
                        <span class="material-icons icon-active">code</span>
                    </button>
                {% else %}
                    <!-- –ö–Ω–æ–ø–∫–∞: –ø–µ—Ä–µ–π—Ç–∏ –≤ raw -->
                    <button class="icon-button"
                            title="–ü–æ–∫–∞–∑–∞—Ç—å –∏—Å—Ö–æ–¥–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç"
                            hx-post="{{ url_for('doc_content.generate_content') }}"
                            hx-include="closest .layout"
                            hx-vals='{{ {
                                "doc": doc,
                                "layout": layout,
                                "show": "raw",
                                } | tojson }}'
                            hx-target="#layout-{{ doc._id }}"
                            hx-swap="outerHTML">
                        <span class="material-icons icon-unactive">code</span>
                    </button>
                {% endif %}
            </div>
        </div>
    {% endif %}

    <div class="doc-block">
        <!-- üì¶ –ö–æ–Ω—Ç–µ–Ω—Ç–Ω—ã–π –±–ª–æ–∫ -->
        {{ content|safe }}
    </div>
</div>
