{% set icon_style = "has-children-opened" if page.child else 'no-children' %}

<li class="{{ icon_style }}">
  <a href="{{ url_for_page(page) }}" title="{{ page.name }}">{{ page.name }}</a>

  {% if page.child %}
  <ul>
    {% for child_page in page.child %}
      {% set page = child_page %}
      {% include 'sidebar/item.html' with context %}
    {% endfor %}
  </ul>
  {% endif %}

</li>
